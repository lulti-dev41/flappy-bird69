<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>Flappy Bird - Cute Message with Image</title>
<style>
* { margin: 0; padding: 0; }
body, html { height: 100%; overflow: hidden; }
canvas {
  display: block;
  margin: 0 auto;
  background: #70c5ce;
  background-size: cover;
  background-position: center;
}
#message {
  position: absolute;
  top: 15%;          /* ‡¶è‡¶ï‡¶ü‡ßÅ ‡¶®‡¶ø‡¶ö‡ßá ‡¶®‡¶æ‡¶Æ‡¶æ‡¶®‡ßã */
  left: 50%;
  transform: translate(-50%, 0) scale(0);  /* translate Y ‡¶ï‡¶Æ‡¶ø‡¶Ø‡¶º‡ßá 0 ‡¶ï‡¶∞‡¶æ */
  text-align: center;
  font-size: 40px;
  font-weight: bold;
  color: white; /* ‡¶∏‡¶æ‡¶¶‡¶æ ‡¶≤‡ßá‡¶ñ‡¶æ */
  font-family: Arial, sans-serif;
  background-color: #2a5298; /* ‡¶π‡¶æ‡¶≤‡¶ï‡¶æ ‡¶Ü‡¶ï‡¶æ‡¶∂‡ßÄ ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶ó‡ßç‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶° */
  padding: 15px 15px;
  border-radius: 200px;
  opacity: 0;
  transition: all 0.7s ease;
  pointer-events: none;
  z-index: 10;
  white-space: nowrap; /* ‡¶è‡¶ï ‡¶≤‡¶æ‡¶á‡¶®‡ßá ‡¶≤‡ßá‡¶ñ‡¶æ ‡¶∞‡¶æ‡¶ñ‡¶¨‡ßá */
}
#cuteImage {
  position: absolute;
  top: 55%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0);
  max-width: 300px;
  border-radius: 20px;
  opacity: 0;
  transition: all 0.7s ease;
  pointer-events: none;
  z-index: 10;
}

/* zoom in class */
.show {
  opacity: 1 !important;
  transform: translate(-50%, -50%) scale(1) !important;
}
</style>
</head>
<body>

<canvas id="gameCanvas" width="400" height="600"></canvas>
<div id="message">‡¶è‡¶ü‡¶æ ‡¶Ü‡¶Æ‡¶ø, ‡¶Æ‡¶æ‡¶π‡¶ø‡¶∞‡¶æ üòÄ</div>
<img id="cuteImage" src="" alt="cute image">

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const messageDiv = document.getElementById('message');
const cuteImgTag = document.getElementById('cuteImage');

// ‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ cute image ‡¶≤‡¶ø‡¶Ç‡¶ï ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶¨‡¶∏‡¶æ‡¶ì
const cuteImageSrc = "https://i.postimg.cc/9fzscNps/Messenger-creation-4-EB9-B042-ABF8-4687-AA29-2-C7950-B8817-D.jpg";

const backgroundImgSrc = "https://i.postimg.cc/9QXTsPf4/images-2.png";
const birdImgSrc = "https://i.postimg.cc/qMhxjxzp/Picsart-25-07-21-23-22-33-678.png";
const pipeImgSrc = "https://i.postimg.cc/k59H0pbQ/1000041805-removebg-preview.png";

cuteImgTag.src = cuteImageSrc;

const backgroundImg = new Image(); backgroundImg.src = backgroundImgSrc;
const birdImg = new Image(); birdImg.src = birdImgSrc;
const pipeImg = new Image(); pipeImg.src = pipeImgSrc;

let bird = {
  x: 50,
  y: 150,
  width: 120,
  height: 120,
  gravity: 0.25,
  lift: -6.5,
  velocity: 0
};

let pipes = [];
let frame = 0;
let gameOver = false;
let score = 0;
let showCuteMessage = false;

canvas.addEventListener('click', () => {
  if (gameOver) {
    resetGame();
    messageDiv.classList.remove('show');
    cuteImgTag.classList.remove('show');
  } else {
    bird.velocity = bird.lift;
  }
});

function resetGame() {
  bird.y = 150;
  bird.velocity = 0;
  pipes = [];
  frame = 0;
  score = 0;
  gameOver = false;
  showCuteMessage = false;
}

function drawBackground() {
  if (backgroundImg.complete) ctx.drawImage(backgroundImg, 0, 0, canvas.width, canvas.height);
  else {
    ctx.fillStyle = '#70c5ce';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
  }
}

function drawBird() {
  ctx.save();
  ctx.beginPath();
  ctx.arc(bird.x + bird.width / 2, bird.y + bird.height / 2, bird.width * 0.4, 0, Math.PI * 2);
  ctx.closePath();
  ctx.clip();
  ctx.drawImage(birdImg, bird.x, bird.y, bird.width, bird.height);
  ctx.restore();
}

function drawPipe(pipe) {
  ctx.save();
  ctx.translate(pipe.x + pipe.width / 2, pipe.top);
  ctx.rotate(Math.PI);
  ctx.drawImage(pipeImg, -pipe.width / 2, 0, pipe.width, pipe.top);
  ctx.restore();
  ctx.drawImage(pipeImg, pipe.x, pipe.top + pipe.gap, pipe.width, canvas.height);
}

function drawScore() {
  ctx.fillStyle = 'black';
  ctx.font = '24px Arial';
  ctx.fillText('Score: ' + score, 10, 30);
}

function update() {
  if (gameOver) return;

  bird.velocity += bird.gravity;
  bird.y += bird.velocity;

  if (frame % 100 === 0) {
    let topPipeHeight = Math.random() * 250 + 50;
    let gap = 260;
    pipes.push({ x: canvas.width, top: topPipeHeight, width: 80, gap: gap });
  }

  pipes.forEach(pipe => {
    pipe.x -= 2.3;
    if (
      bird.x + bird.width * 0.8 > pipe.x &&
      bird.x + bird.width * 0.2 < pipe.x + pipe.width &&
      (bird.y + bird.height * 0.8 > pipe.top + pipe.gap || bird.y + bird.height * 0.2 < pipe.top)
    ) {
      gameOver = true;
    }
  });

  pipes = pipes.filter(pipe => pipe.x + pipe.width > 0);

  if (bird.y + bird.height > canvas.height || bird.y < 0) gameOver = true;

  score = Math.floor(frame / 100);

  if (score >= 25 && !showCuteMessage) {
    showCuteMessage = true;
    messageDiv.classList.add('show');
    cuteImgTag.classList.add('show');
  }

  frame++;
}

function draw() {
  drawBackground();
  drawBird();
  pipes.forEach(drawPipe);
  drawScore();

  if (gameOver) {
    ctx.fillStyle = 'red';
    ctx.font = '48px Arial';
    ctx.fillText('Game Over', 80, canvas.height / 2);
    ctx.font = '24px Arial';
    ctx.fillText('Click to Restart', 110, canvas.height / 2 + 40);
  }
}

function gameLoop() {
  update();
  draw();
  requestAnimationFrame(gameLoop);
}

let loaded = 0;
[backgroundImg, birdImg, pipeImg].forEach(img => {
  img.onload = () => {
    loaded++;
    if (loaded === 3) gameLoop();
  };
});
</script>
</body>
</html>
